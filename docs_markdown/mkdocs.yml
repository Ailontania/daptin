site_name: Daptin
repo_url: https://github.com/daptin/daptin
site_favicon: images/favicon.png
pages:
- Introduction: index.md
- Installation: setting-up/installation.md
- Getting started: setting-up/settingup.md
- User management: setting-up/access.md
- Data model: setting-up/data_modeling.md
- API reference:
  - Overview: apis/overview.md
  - CRUD:
    - Read, search, filter: apis/read.md
    - Create: apis/create.md
    - Update: apis/update.md
    - Delete: apis/delete.md
    - Relations: apis/relation.md
    - Execute: apis/execute.md
  - Action APIs:
    - Using actions: actions/actions.md
    - Actions list: actions/default_actions.md
    - Examples: actions/examples.md
  - State tracking: state/machines.md
- Asset and file storage:
  - Connecting with cloud store: cloudstore/cloudstore.md
  - Cloud store backed asset columns: cloudstore/assetcolumns.md
- Sub-sites:
  - Creating a subsite: subsite/subsite.md
  - Live editing a subsite: subsite/grapes.md
  - Basic Authentication: subsite/basic_auth.md
- Sharing:
  - Marketplace: extend/marketplace.md
- Reference:
  - Data store format: data-modeling/data_storage.md
  - Data exchange and sync: extend/data_exchange.md
  - Data streams: streams/streams.md
theme:
  name: readthedocs
extra_css:
- css/theme_extra.css
google_analytics: ['UA-114227400-1', 'docs.dapt.in']
markdown_extensions:
- toc:
    permalink: Link
- admonition
- codehilite
- pymdownx.superfences
- pymdownx.tasklist
- pymdownx.magiclink