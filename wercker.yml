# The container definition we want to use for developing our application
box:
  id: golang
  ports:
  - "6336"
# Defining the dev pipeline
dev:
  steps:
  - internal/watch:
      code: |
        go build ./...
        ./source
      reload: true

build:
  steps:
  - wercker/golint
  - script:
      name: go build
      code: |
        go build ./...
  - script:
      name: go test
      code: |
        go test ./...
